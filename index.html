        <style>

        <script>
            var alAPI;
            alAPI = new aniListAPI();
            alAPI.init();
            function onReady() {
                var microtaskInterval = 100;
                
                //Because Object.observe is only support on chronium browsers.
                //Therefore, other browsers requires a timed task to check as part of observe-js.
                if(!Object.observe) {
                    function runMicrotasks() {
                        setTimeout(runMicrotasks,microtaskInterval)
                        Platform.performMicrotaskCheckpoint();
                    }
                    runMicrotasks();
                }
            }
            document.addEventListener("WebComponentsReady",onReady,false);
        </script>
    </head>
    <body unresolved>
        <body-view style="height=100%;width=100%;" id="bodyView"></body-view>
        
    </body>
