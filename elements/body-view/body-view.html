<dom-module id="body-view">
    <link rel="import" type="css" href="body-view.css">
    <template>
        <anime-details id="details"></anime-details>
        <paper-drawer-panel id="drawerPanel" selected="{{drawerPanelView}}" peeking="true">
            <!-- THE DRAWER -->
            <paper-material drawer elevation="2">
                <paper-header-panel>
                    <!--Sidebar Toolbar-->
                    <paper-toolbar id="navBar">
                        <paper-button disabled>IA1405</paper-button>
                        <paper-icon-button icon="arrow-back" id="backBtn"></paper-icon-button>
                        <paper-icon-button icon="search" id="searchBtn"></paper-icon-button>
                    </paper-toolbar>
                    
                    <!--Sidebar View Selector-->
                    <iron-pages id="sidebarPages" selected="{{sidebarSelected}}" attr-for-selected="id" 
                                style="overflow-y:auto;overflow-x:hidden;">
                        <!-- Options View -->
                        <div id="options">
                            <paper-item><h2>Options</h2></paper-item>
                            <div>
                                <paper-button raised id="genreButton" class="optionsBtn">Filter by Genre</paper-button>
                                <paper-button raised id="seasonsButton" class="optionsBtn">Filter by Season</paper-button>
                                <paper-button raised id="sortButton" class="optionsBtn">Sorting Options</paper-button>
                                <paper-button raised id="showFavBtn" class="optionsBtn">Show Favourites</paper-button>
                                <paper-button raised id="feedbackBtn" class="optionsBtn">Leave Feedback</paper-button>
                            </div>
                        </div>
                        <!-- Genre list selector -->
                        <genre-list id="genres" selected-genres="{{selectedGenres}}" filter-adult="[[filterAdult]]"></genre-list>
                        <!-- Season selector -->
                        <div id="seasons">Seasons Selector Placeholder</div>
                    </iron-pages>
                </paper-header-panel>
            </paper-material>
            
            <!-- MAIN VIEW -->
            <div main id="mainContainer">
                <paper-progress id="progressBar" class="transparent"></paper-progress>
                <iron-pages id="mainSelector" attr-for-selected="id" selected="animeView">
                    <anime-view id="animeView" animes="[[_animes]]"></anime-view>
                    <feedback-view id="feedbackView"></feedback-view>
                </iron-pages>
            </div>
        </paper-drawer-panel>
        
    </template>
</dom-module>
<script type="text/javascript" src="body-view.js"></script>
