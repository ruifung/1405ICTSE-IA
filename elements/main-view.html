<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="anime-item.html">

<dom-module id="main-view" >
    <style>
        .flexcontainer {
            display: -webkit-flex;
            display: flex;
            -webkit-align-items: center;
            align-items: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-flex-flow: row wrap;
            flex-flow: row wrap;
            -webkit-align-content: flex-end;
            align-content: flex-end;
        } 
    </style>
    <template>
        <iron-pages selected="mainGrid">
            <div id="flexbox" name="mainGrid" class="flexcontainer">
                <template is="dom-repeat" id="gridList" items="{{gridItems}}">
                    <anime-item anime="{{item}}"></anime-item>
                </template>
            </div>
        </iron-pages>
    </template>
</dom-module>
<script>
    Polymer({
        is: "main-view",
        properties: {
            gridItems: {
                type: 'array',
                notify: 'true',
                value: {},
            }
        },
    });
</script>
