<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="anime-item/anime-item.html">

<dom-module id="anime-view" >
    <style>
        .flexgrid {
            display: -moz-flex;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            height: 100%;
            overflow-y: auto;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            @apply(--layout-flex-auto)
        }
        .animeItem {
            cursor: pointer;
            margin: 20px;
            width: 180px;
            height: 254px;
        }
    </style>
    <template>
        <div id="gridContainer" name="mainGrid" class="flexgrid">
            <template is="dom-repeat" items="[[animes]]">
                <anime-item class="animeItem" 
                            anime-name="[[item.title_romaji]]" 
                            anime-image="[[item.image_url_lge]]" 
                            anime-id="[[item.id]]"
                            >[[item.description]]</anime-item>
            </template>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: "anime-view",
        properties: {
            animes: {
                type: 'array',
                notify: 'true',
                value: [],
            }
        },
        listeners: {
            "anime-item-click": "onAnimeClick"
        },
        
        onAnimeClick: function(e) {
            console.log(e);
        }
    });
</script>
