<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">


<dom-module id="feedback-view">
    <style>
        #wrapper {
            text-align: center;
            border: 10px solid transparent;
            padding: 15px;
            -webkit-border-image: url(border.png) 30 round;
            -o-border-image: url(border.png) 30 round;
            border-image: url(border.png) 30 round;
        }
            
        #header {
            font-style: brush
        }
            
        #roundedcorners1 {
            border-radius: 25px;
            border: 2px solid #8AC007;
            padding: 20px;
            width: 100px;
            height: 3px;
        }
            
        #roundedcorners2 {
            border-radius: 25px;
            border: 2px solid #8AC007;
            padding: 20px;
            width: 500px;
            height: 100px;
        }
        
        paper-button {
            background: #673ab7;
            color: white;
        }
        
    </style>
    <template>
    <div id="wrapper">
        <h1 id="header"><u>Website Feedback Form</u></h1>
        <form action="action_page.php" method="post">
            
            <!--<paper-input label="Your Name"></paper-input><br/>-->
            <strong>First name:</strong> 
            <input id="roundedcorners1" name="Text1" type="text" required>
            
            <strong>Last Name:</strong>
            <input id="roundedcorners1" name="Text1" type="text" required><br/>
            
            <br/>
            
            <strong>Email:</strong>
            <input id="roundedcorners1" name="Text1" type="text" required>
            
            <strong>What is your age?</strong>
            <input id="roundedcorners1" name="Text1" type="text" required><br/>
            
            <br/>
            
            <strong>Gender:</strong>
            <paper-radio-group>
                <paper-radio-button name="genderM" label="Male">Male</paper-radio-button>
                <paper-radio-button name="genderF" label="Female">Female</paper-radio-button>
            </paper-radio-group>
            
            <br/>
            
            <strong>Is this the first time you have visited this website?</strong>
            <paper-radio-group>
                <paper-radio-button name="visits1" label="yes">Yes</paper-radio-button>
                <paper-radio-button name="visits2" label="no">No</paper-radio-button>
            </paper-radio-group>
        
            <br/>
            
            <strong>How would you rate the functionality of this website?</strong>
            <paper-radio-group>
                <paper-radio-button name="func01" label="great">GREAT</paper-radio-button>
                <paper-radio-button name="func02" label="good">Good</paper-radio-button>
                <paper-radio-button name="func03" label="bad">Bad</paper-radio-button>
                <paper-radio-button name="func04" label="worse">Worse</paper-radio-button>
            </paper-radio-group>

            <br/>
            
            <strong>What is the likelihood that you would visit this website again?</strong><br/>
            <paper-radio-group>
                <paper-radio-button name="a01" label="definitely">Definitely</paper-radio-button>
                <paper-radio-button name="a02" label="maybe">Maybe</paper-radio-button>
                <paper-radio-button name="a03" label="not likely">Not likely</paper-radio-button>
            </paper-radio-group>
            
            <br/>
            
            <strong>Please tell us how can we improve this website and do provide any additional feedback.</strong><br/>
            <textarea id="roundedcorners2" name="additional_feedback" rows="15" cols="100"></textarea><br/>
            
            <br/>
            
            <paper-button raised>Submit</paper-button>
            <paper-button raised>Reset</paper-button>
        </form>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: "feedback-view",
        
        ready: function() {
            
        },
        viewChanged: function(newView,oldView) {
            //USAGE OF THIS FUNCTION IS NOT NESSACARY.
            //ONLY USE IF YOU ACTUALLY WANT TO DO SOMETHING WHEN THE FOLLOWING HAPPENS.
            if(newView === this) {
                //Do something when switching to this view.
                this.popup("Your participation in this experiment is appreiciated.  #ApertureScience");
            }
            if(oldView === this) {
                //Do something when switching away from this view.
                //E.g. popup with thank you for your message
                
            }
        },
        popup: function(message) {
            //Fires toast-notify event, this event is handled in body view.
            //Will show a toast notification.
            this.fire("notify-toast",{text:message});
        },
    });

</script>
