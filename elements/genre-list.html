<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">


<dom-module id="genre-list">
    <style>
    
    </style>
    <template>
        <paper-menu attr-for-selected="genreid">
            <template is="dom-repeat" id="genreRepeat" items="{{genres}}">
                <paper-item genreid="{{item.id}}">{{item.genre}}</paper-item>
            </template>
        </paper-menu>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'genre-list',
        genres: [],
        listeners: {
             
        },
        ready: function() {
            console.log("genre ready");
            this.updateList();
        },
        updateList: function() {
            alAPI.getGenres(function (status, data) {
                console.log("setGenre");
                if (status) {
                    this.genres = data;
                    console.log(data);
                }
            }.bind(this))
        },
    });
</script>
