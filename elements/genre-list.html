<dom-module id="genre-list">
    <style>
        .genreItem {
            cursor: pointer;
            transition: all 0.1s ease-out;
            background-
        }
        .iron-selected {
            box-shadow: 0 -2px 2px 0 rgba(0, 0, 0, 0.14),
            0 -1px 5px 0 rgba(0, 0, 0, 0.12),
            0 -3px 1px -2px rgba(0, 0, 0, 0.2);
            transform: perspective(500px) rotateX(-20deg) rotateY(0deg) rotateZ(0deg);
            transform-origin: 50% 100%;
            background: linear-gradient(var(--google-grey-100),white);
        }
        #genreMenu {
            padding-top: 1.5px;
            padding-bottom: 0px;
        }
        .genreItem > iron-icon {
            position: absolute;
            padding: 10px;
            padding-top: 11px;
            right: 0;
            opacity: 0;
            color: chartreuse;
            transition: opacity 0.2s;
        }
        .genreItem.iron-selected > iron-icon {
            opacity: 1;
        }
        
        #genreMenu #helpInfo {
            font-size: 13px !important;
            text-align: justify;
            padding-right: 5px;
            padding-left: 5px;
            margin-bottom: 1px;
            @apply(--paper-font-body1)
        }
    </style>
    <template>
        <paper-menu id="genreMenu" attr-for-selected="genreId" selected-values="{{selectedGenres}}" multi>
            <template is="dom-repeat" id="genreRepeat" items="{{genres}}">         
                <paper-item genre-id="[[item.id]]" class="genreItem">
                    <span>[[item.genre]]</span>
                    <iron-icon icon="check-circle"></iron-icon>                    
                </paper-item>
            </template>
        </paper-menu>
    </template>
</dom-module>

<script>
    Polymer({
        is: "genre-list",
        behaviors: [
            Polymer.IronResizableBehavior
        ],
        properties: {
            genres: {
                type: Array,
                readOnly: true,
                value: function() {
                    return [];
                },
                notify: true
            },
            selectedGenres: {
                type: Array,
                notify: true,
                value: function() {
                    return [];
                },
            },
            filterAdult: {
                type: Boolean,
                value: false
            }
        },
        listeners: {
            //'iron-resize': 'resizeEvent'
        },
        ready: function() {
            this.updateList();
        },
        updateList: function() {
            alAPI.getGenres(function (status, data) {
                if (status) {
                    if(this.filterAdult) {
                        var newData = [];
                        for (var i = 0; i < data.length; i++) {
                            switch(data[i].genre) {
                                case "Adult":
                                case "Doujinshi":
                                case "Hentai":
                                    break;
                                default:
                                    newData.push(data[i]);
                                    break;
                            }
                        }
                        this._setGenres(newData);
                        return;
                    }
                    this._setGenres(data);
                }
            }.bind(this))
        },
    });
</script>
