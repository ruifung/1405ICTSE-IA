<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-from-right-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-right-animation.html">

<dom-module id="anime-details">
    <style>

        #dialog {
            display: flex;
            box-shadow: none;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0);
            justify-content: center;
            
        }
        #dialogContent {
            display: inline-block;
            pointer-events: auto;
            margin-top: auto;
            margin-bottom: auto;
            background-color: white;
            width: 80%;
            height: 80%;
            max-height: 80%;
            max-width: 80%;
            word-wrap: break-word;       /* Internet Explorer 5.5+ */
            word-break: break-all;
            white-space: normal;
        }

        #dialogContent h1 {
            color:gray;
            font-family: "Lucida Handwriting";
            text-align:left;
        }
        #dialogContent img {
            width: 225px;
            height: 337px;
            border:medium #FFFFFF solid;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #Description{
            width: 200px;
            height: 50px;
            overflow:scroll;
        }
        #dialogContent div {
            color:#BCC6CC;
            font-size:medium;
            font-style:oblique;
            font-weight:bold;
            margin: 0;
            padding: 0;
            text-align: left;
        }
        .column{
            -webkit-column-count: 2; 
        }
        .auto-style1 {
            margin-left: 130;
        }

    </style>
    <template>
        <paper-dialog id="dialog"
                      with-backdrop entry-animation="slide-from-right-animation"
                      exit-animation="slide-right-animation">
            <paper-material id="dialogContent" elevation="5">
                <h1 id="Anime Name"><font size="50">[[anime.title_romaji]]</font></h1>
                <div class="column">
                	<div id="header">
                		<div style="position:relative">
                		<img src="[[anime.image_url_lge]]" style="border-left-width: 2.4;margin-left: 0px;margin-right: 0px;">
                    </div>
                	<br><br>
                	<div id="detail">
                		<div id="English">English Name:<span style="color:#CCFFFF">[[anime.title_english]]</span></div>
                		<div id="Japanese">Japanese Name:<span style="color:#CCFFFF">[[anime.title_japanese]]</span></div>
                		<div id="OtherName">Other Name:<span style="color:#CCFFFF">[[anime.title_romaji]]</span></div>
                		<div id="Genre">Genre:<span style="color:#CCFFFF">[[anime.genres]]</span></div>
                		<div id="Classification">Classification:<span style="color:#CCFFFF">[[anime.classification]]</span></div>
                		<p>Description:</p><div id="Description" class="auto-style1">[[anime.description]]<span style="color:#CCFFFF"></span></div>
                		<div id="Status">Status: <span style="color:#CCFFFF">[[anime.airing_status]]</span></div>
                		<div id="StartDate">Start Date: <span style="color:#CCFFFF">[[anime.start_date]]</span></div>
                		<div id="EndDate">End Date: <span style="color:#CCFFFF">[[anime.end_date]]</span></div><br>
                		<div id="TotalEpisode">Total Episode: <span style="color: #CCFFFF">[[anime.total_episodes]]</span></div><br>
                		<div id="Popularity">Popularity: <span style="color:#CCFFFF">[[anime.popularity]]</span></div>
                		<div id="Youtube">Watch in Youtube: <span style="color:#CCFFFF"></span></div><br>
                	</div>
                </div>
            </paper-material>
        </paper-dialog>
    </template>
</dom-module>
<script>
    Polymer({
        is: "anime-details",
        properties: {
            animeId: {
                type: Number
            },
            anime: {
                type: Object,
                notify: true
            }
        },
        listeners: {
            click: "_clickHandler"
        },
        ready: function() {
            this.close();
        },
        //METHODS
        open: function(anime) {
            this.anime = anime;
            this.$.dialog.open();
        },
        close: function() {
            this.$.dialog.close();
        },
        cancel: function() {
            this.$.dialog.cancel();
        },
        _clickHandler: function(e) {
            if(e.target === this.$.dialog) {
                this.$.dialog.cancel();
            }
        },
    });
</script>
